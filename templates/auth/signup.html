{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
    <div class="card p-4" style="max-width: 600px; margin: 0 auto;">
        <h2 class="text-center">Sign Up</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label auth-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label auth-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-teal btn-lg">Sign Up</button>
            </div>
        </form>
        <p class="text-center mt-3 auth-link">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary">Log in here.</a>
        </p>
    </div>
{% endblock %}
